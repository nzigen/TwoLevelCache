# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode9.0
language: objective-c
# cache: cocoapods
# podfile: Example/Podfile
# before_install:
# - gem install cocoapods # Since Travis is not always on latest version
# - pod install --project-directory=Example
before_install:
  - brew update
  - brew outdated xctool || brew upgrade xctool
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/TwoLevelCache.xcworkspace -scheme TwoLevelCache-Example -sdk iphonesimulator11.0 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
